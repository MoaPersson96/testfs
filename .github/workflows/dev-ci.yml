name: Backend Dev CI/CD

on:
  push:
    branches:
      - dev3

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: mybackend.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          docker build -t mybackend.azurecr.io/my-backend:${GIT_SHA} .

      - name: Run Unit Tests
        run: |
          docker run --rm mybackend.azurecr.io/my-backend:${GIT_SHA} npm test

      - name: Push Docker image
        run: |
          docker push mybackend.azurecr.io/my-backend:${GIT_SHA}

      - name: Deploy to API-DEV
        run: |
          az containerapp update \
            --name my-backend-dev \
            --resource-group my-rg \
            --image mybackend.azurecr.io/my-backend:${GIT_SHA}